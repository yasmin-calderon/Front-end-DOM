<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio 01</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <h1 class="container__title">Login</h1>
        <div class="container__inputs">
            <label class="container__inputs__label" for="email-text">E-mail</label>
            <input class="container__inputs__input" id="email-text" type="text">
            <label class="container__inputs__label" for="senha-text">Senha</label>
            <div class="container__inputs--senha">
                <input class="container__inputs__input" id="senha-text" type="password">
                <img class="container__inputs__imagem" src="assets/olho-fechado.svg" alt="olho fechado">
            </div>
        </div>
        <button class="container__button">Entrar</button>
    </div>
</body>

</html>
